<div class="container mx-auto px-4 py-8">
  <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Gestion des Catégories</h2>

  <div class="flex justify-end mb-6">
    <button class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 flex items-center"
            [routerLink]="['/editor/categories/new']">
      <mat-icon class="mr-2">add</mat-icon> Ajouter une Catégorie
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-xl overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom de la Catégorie</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let category of categories">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ category.nom }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-indigo-600 hover:text-indigo-900 mr-4" [routerLink]="['/editor/categories/edit', category.id]">Modifier</button>
            <button class="text-red-600 hover:text-red-900" (click)="deleteCategory(category.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
