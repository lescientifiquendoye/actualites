<div class="container mx-auto px-4 py-8">
  <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">{{ isEditMode ? 'Modifier' : 'Ajouter' }} une Catégorie</h2>

  <form (ngSubmit)="saveCategory()" class="bg-white rounded-lg shadow-xl p-8 max-w-xl mx-auto">
    <div class="mb-6">
      <label for="nom" class="block text-gray-700 text-sm font-bold mb-2">Nom de la Catégorie:</label>
      <input type="text" id="nom" [(ngModel)]="category.nom" name="nom"
             class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
             required>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" (click)="goBack()"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
        Annuler
      </button>
    </div>
  </form>
</div>
