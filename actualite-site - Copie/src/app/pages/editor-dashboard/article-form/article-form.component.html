<div class="container mx-auto px-4 py-8">
  <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Article</h2>

  <form (ngSubmit)="saveArticle()" class="bg-white rounded-lg shadow-xl p-8 max-w-2xl mx-auto">
    <div class="mb-6">
      <label for="titre" class="block text-gray-700 text-sm font-bold mb-2">Titre de l'Article:</label>
      <input type="text" id="titre" [(ngModel)]="article.titre" name="titre"
             class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div class="mb-6">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea id="description" [(ngModel)]="article.description" name="description" rows="6"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                required></textarea>
    </div>

    <div class="mb-6">
      <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Cat√©gorie:</label>
      <select id="category" [(ngModel)]="article.categorieId" name="categorie"
              class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm appearance-none"
              required>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.nom }}</option>
      </select>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" (click)="goBack()"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">
        Annuler
      </button>
    </div>
  </form>
</div>
