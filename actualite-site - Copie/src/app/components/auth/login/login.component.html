<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
    <div>
      <h2 class="mt-6 text-center text-4xl font-extrabold text-gray-900">
        Connectez-vous à votre compte
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ou <a href="#" class="font-medium text-blue-600 hover:text-blue-500">créez un nouveau compte</a>
        </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Adresse Email</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 formControlName="email"
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Adresse Email">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="email?.errors?.['required']">L'email est requis.</div>
            <div *ngIf="email?.errors?.['email']">Format d'email invalide.</div>
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Mot de passe</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 formControlName="password"
                 class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Mot de passe">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="password?.errors?.['required']">Le mot de passe est requis.</div>
            <div *ngIf="password?.errors?.['minlength']">Le mot de passe doit avoir au moins 6 caractères.</div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            Mot de passe oublié ?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
                [disabled]="loginForm.invalid"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <mat-icon class="h-5 w-5 text-blue-50 group-hover:text-blue-50">lock_closed</mat-icon>
          </span>
          Se connecter
        </button>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
